<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .instructions ul {
            padding-left: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤫 Anonymous Confessions</h1>
        <p class="subtitle">Share your thoughts anonymously</p>
        
        <div class="instructions">
            <h3>📋 Instructions:</h3>
            <ul>
                <li>Your confession is completely anonymous</li>
                <li>Be respectful and kind</li>
                <li>Minimum 10 characters required</li>
                <li>No personal information will be collected</li>
            </ul>
        </div>

        <form id="confessionForm">
            <label for="confession">Your Confession:</label>
            <textarea 
                id="confession" 
                name="confession" 
                placeholder="Type your anonymous confession here..."
                required
                minlength="10"
                maxlength="1000"
            ></textarea>
            <div class="char-count">
                <span id="charCount">0</span> / 1000 characters
            </div>
            
            <button type="submit" id="submitBtn">Submit Confession</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Character counter
        const textarea = document.getElementById('confession');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('confessionForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        textarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const confession = textarea.value.trim();
            
            if (confession.length < 10) {
                showMessage('Please write at least 10 characters.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // TODO: Replace with your actual Supabase credentials
                // Instructions for Supabase integration:
                // 1. Create a Supabase project at https://supabase.com
                // 2. Create a table named 'confessions' with columns:
                //    - id (int8, primary key, auto-increment)
                //    - confession (text)
                //    - created_at (timestamp with time zone, default: now())
                // 3. Enable Row Level Security (RLS) and add an INSERT policy
                // 4. Replace SUPABASE_URL and SUPABASE_ANON_KEY below
                
                const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
                const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
                
                // Uncomment this block once Supabase is configured:
                /*
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confessions`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        confession: confession,
                        created_at: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit confession');
                }
                */

                // Temporary success message (remove when Supabase is configured)
                showMessage('✅ Confession submitted successfully! (Demo mode - configure Supabase to save)', 'success');
                textarea.value = '';
                charCount.textContent = '0';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Failed to submit confession. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Confession';
            }
        });

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
